<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demologin1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:wght@300&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel = "stylesheet"  
        href =  
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <title>Login - Sign Up</title>
</head>
<body>
    <div class="login-signup-container">
        <div class="sign-up-text-section">
            <div class="sign-up-text">Sign In</div>
            <div class="sign-up-text-underline"></div>
        </div>
        <div class="input-section">
            <div class="allign-input-sec">
                    <div class="name-section hide">
                        <i class = "fa fa-user fa-xs fa-fw" aria-hidden = "true"> </i>
                        <input type="text" name="user-name" id="user-name" class="name-in" placeholder="Name">
                    </div>
                    <div class="email-section">
                        <i class = "fa fa-envelope fa-2sx fa-fw" aria-hidden = "true"> </i>  
                        <input type="email" name="user-email" id="user-email" class="email-in" placeholder="Email Id">  
                    </div>
                    <div class="password-section">
                        <i class = "fa fa-key fa-xs fa-fw" aria-hidden = "true"> </i>  
                        <input type="password" name="user-password" id="user-password" class="password-in" placeholder="Password">
                    </div>
                    <div class="forget-pass-section">
                        <div class="lost-pass">Lost password? <a href="">Click Here!</a></div>
                    </div>
            </div>
            <div class="button-section">
                <button class="sign-up btn" id="sign-up">Sign Up</button>
                <button class="sign-in btn current" id="sign-in">Sign In</button>
            </div>
        </div>
        
        
    </div>
    <script src="demologin1.js"></script>
    
</body>
</html>
