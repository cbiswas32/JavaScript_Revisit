<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demologin2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:wght@300&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel = "stylesheet"  
        href =  
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <title>Login - Sign Up</title>
</head>
<body>
    <div class="login-signup-container">
        <div class="header-text-section">
            <div class="header-text">Welcome</div>
            <div class="header-subtext">We are happy to have you back!</div>
        </div>
        <div class="input-section">
            <div class="allign-input-sec">
                <div class="email-section">
                    <input type="email" name="user-email" id="user-email" class="email-in" >  
                    <label for="user-email" class="email-head">Email or Phone</label>
                </div>
                <div class="password-section">
                    <input type="password" name="user-password" id="user-password" class="password-in">
                    <label for="user-password" class="password-head">Password</label>
                </div>     
            </div>
            <div class="section-remember-forgot">
                <div class="checkbox-sec">
                    <input type="checkbox" name="remember-me" id="remember-me" class="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="" class="forgot-pass">Forgot password?</a>
            </div>
            <div class="button-section">
                <input type="submit" class="input-submit" value="Sign In">
            </div>
            <div class="breakline">
                <div class="line"></div>
                <div class="or">Or</div>
            </div>
            <div class="alternative">
                <div class="google">
                    <img src="images/google.svg" alt="google" class="google-img">
                    <div class="sign-in-google">Sign in with Google</div>
                </div>
            
                <img src="images/twitter.svg" alt="twitter" class="twitter-img">
                
            </div>
        </div>
        
        
    </div>
    <script src="demologin2.js"></script>
    
</body>
</html>
