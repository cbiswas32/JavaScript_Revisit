<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:wght@300&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="to-do-header">To Do List</div>
    <div class="to-do-input-section">
        <input type="text" class="todo-text-input" placeholder="Write your To Do here..">
        <input type="date" class="todo-date-input">
        <button class="add-to-do-btn" onclick ="makeToDo()">Add</button>
    </div>
    <div class="to-do-container"></div>

    <script src="todo.js"></script>
</body>
</html>
